<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <p id="res" ></p>
        </div>
        <table>
            <tr>
                <td class="alg" onclick="reset()">C</td>
                <td class="alg" onclick="apagar()"><</td>
                <td class="alg" onclick="insert('/')">รท</td>
                <td class="alg" onclick="insert('*')">x</td>
            </tr>
            <tr>
                <td onclick="insert('7')">7</td>
                <td onclick="insert('8')">8</td>
                <td onclick="insert('9')">9</td>
                <td class="alg" onclick="insert('-')">-</td>
            </tr>
            <tr>
                <td onclick="insert('4')">4</td>
                <td onclick="insert('5')">5</td>
                <td onclick="insert('6')">6</td>
                <td class="alg" onclick="insert('+')">+</td>
            </tr>
            <tr>
                <td onclick="insert('1')">1</td>
                <td onclick="insert('2')">2</td>
                <td onclick="insert('3')">3</td>
                <td rowspan="2" class="alg" onclick="calcular()">=</td>
                
            </tr>
            <tr>
                <td colspan="2" onclick="insert('0')">0</td>
                <td onclick="insert('.')">.</td>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
